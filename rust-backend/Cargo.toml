[package]
name = "weather-service"
version = "0.1.0"
edition = "2021"

[dependencies]
actix-web = "4.4.0"
actix-cors = "0.6.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
reqwest = { version = "0.11", features = ["json"] }
tokio = { version = "1.0", features = ["full"] }
env_logger = "0.10.0"
log = "0.4"
chrono = { version = "0.4", features = ["serde"] }
dotenv = "0.15"
