version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads:rw
      - ./lancedb:/app/lancedb:rw
    environment:
      - COHERE_API_KEY=${COHERE_API_KEY}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    volumes:
      - ./uploads:/app/uploads:rw
      - ./lancedb:/app/lancedb:rw
    environment:
      - COHERE_API_KEY=${COHERE_API_KEY}
    depends_on:
      app:
        condition: service_healthy
